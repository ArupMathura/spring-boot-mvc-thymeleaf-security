<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Addresses</title>
  <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/registration}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <h1>Employee Addresses</h1>
  <p>
    Employee ID: <span th:text="${employee.id}"></span><br> Name: <span
          th:text="${employee.name}"></span>
  </p>

  <h3>List Addresses</h3>

  <hr />
  <a th:href="@{/employee/{employeeId}/addresses(employeeId=${employeeId})}" class="btn btn-primary">Add Address</a>
  <br />
  <br />
  <table class="table table-bordered table-striped" id="addressTable">
    <thead>
    <tr>
      <th>Address ID</th>
      <th>PIN</th>
      <th>State</th>
      <th>City</th>
      <th>Area</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="address : ${addresses}">
      <td th:text="${address.id}"></td>
      <td th:text="${address.pin}"></td>
      <td th:text="${address.state}"></td>
      <td th:text="${address.city}"></td>
      <td th:text="${address.area}"></td>
    </tr>
    </tbody>
  </table>
</div>

<hr />
<a th:href="@{/list}">Back to Employee list</a>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
		$(document).ready(function() {
			$("#addressTable").DataTable({
				'aoColumnDefs' : [ {
					'bSortable' : false,
					'aTargets' : [ -1 ]
				/* 1st one, start by the right */
				} ]
			});
		})
	</script>
</body>
</html>
