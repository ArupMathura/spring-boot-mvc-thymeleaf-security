<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Address</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Employee Addresses</h1>
<p>
    Employee ID: <span th:text="${employee.id}"></span><br>
    Name: <span th:text="${employee.name}"></span>
</p>

<h1>Add Address</h1>

<form th:action="@{/employee/{employeeId}/addresses(employeeId=${employeeId})}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
        <label for="pin">PIN Code:</label>
        <input type="text" id="pin" name="pin" required />
    </div>
    <br>

    <div>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required />
    </div>
    <br>

    <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />
    </div>
    <br>

    <div>
        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required />
    </div>
    <br>


    <button type="submit">Add Address</button>
</form>

<br>
<br>
<a th:href="@{/employee/{employeeId}/addresslist(employeeId=${employee.id})}">Back to address list</a>

</body>
</html>
